<!DOCTYPE html>
<html>
<head>
    <title>CORS 测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>CORS 测试页面</h1>
    <button onclick="testAPI()">测试 API 调用</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                // 测试 index API
                const response = await fetch('https://trade-view-0gtiozig72c07cd0.ap-shanghai.app.tcloudbase.com/trading-api/api/v1/index/?date=2025-01-10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>响应状态: ${response.status}</h2>
                    <h3>CORS 头检查:</h3>
                    <ul>
                        <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || '未设置'}</li>
                        <li>Access-Control-Allow-Credentials: ${response.headers.get('Access-Control-Allow-Credentials') || '未设置'}</li>
                    </ul>
                    <h3>响应数据:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">错误:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
